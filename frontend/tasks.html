<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoFamily</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- <link rel="stylesheet" href="./styles/media.css"> -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
  </head>
  <body>
    <div class="content">
      <header>          
          <a href="/" class="exitArrow">&#11013;</a>
          <div id="wellcome"></div>
          <form id="autho" action="#">
            <span> Authorization </span>
            <input type="text" />
          </form>
        </header>
        <main>
          <h1>Family to-do list</h1>
    
          <table class="workPlace">
            <tr>
                <td id="tasksTop" class="choiceOfWorkplace">
                  Tasks 
                  <button id="addTask" class="buttonOfTasks">add task</button>
                  <button id="executeTask" class="buttonOfTasks" disabled>execute task</button>
                </td>
                <td id="scheduleTop" class="choiceOfWorkplace">Schedule</td>
            </tr>
            <tr>
                <td id="tasksDescription" colspan="2">
                  <u>Tasks description</u>
                  <ol id="listAllTasks"></ol>
                </td>                
            </tr>
            <tr>               
                <td id="scheduleDescription" colspan="2"></td>
            </tr>
          </table>
        </main>
        <footer>
          <div id="calendar"></div>
        </footer>
    </div>
    <script src="./src/constants.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
